<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div th:replace="fragments/header :: header"></div>
<h2 class="mb-4">Add Player</h2>

<form th:action="@{/player/add}" th:object="${player}" method="post" class="needs-validation" novalidate>

    <!-- Name -->
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" required>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <!-- Full Name -->
    <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>

    <!-- Age -->
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" th:field="*{age}" class="form-control" id="age" required>
        <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <!-- Indexer -->
    <div class="mb-3">
        <label for="indexer" class="form-label">Indexer</label>
        <select th:field="*{indexerId}" class="form-select" id="indexer" required>
            <option th:each="idx : ${indexers}"
                    th:value="${idx.indexId}"
                    th:text="${idx.name}"></option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('indexerId')}" th:errors="*{indexerId}"></div>
    </div>

    <!-- Buttons -->
    <button type="submit" class="btn btn-success">Add Player</button>
    <a th:href="@{/player}" class="btn btn-secondary ms-2">Back</a>
</form>

<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
