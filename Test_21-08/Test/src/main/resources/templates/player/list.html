<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div th:replace="fragments/header :: header"></div>
<h2 class="mb-4">Players</h2>
<a class="btn btn-primary mb-3" th:href="@{/player/add}">Add New Player</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Full Name</th>
        <th>Age</th>
        <th>Indexer</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td th:text="${player.playerId}"></td>
        <td th:text="${player.name}"></td>
        <td th:text="${player.fullName}"></td>
        <td th:text="${player.age}"></td>
        <td th:text="${player.indexer.name}"></td>
        <td>
            <a class="btn btn-sm btn-warning me-1" th:href="@{'/player/edit/' + ${player.playerId}}">Edit</a>
            <a class="btn btn-sm btn-danger"
               th:href="@{'/player/delete/' + ${player.playerId}}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
