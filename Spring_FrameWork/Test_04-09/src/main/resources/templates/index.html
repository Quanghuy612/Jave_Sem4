<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salary Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>User</h3>
        </div>
        <div class="card-body">
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/save}" th:object="${employee}" method="post" id="employeeForm">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" th:field="*{age}" class="form-control" placeholder="Enter age" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="number" th:field="*{salary}" class="form-control" placeholder="Enter salary" required/>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-warning" id="resetBtn">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h3>User List</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Age</th>
                    <th class="text-center">Salary</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${employees}">
                    <td class="text-center" th:text="${emp.id}"></td>
                    <td th:text="${emp.name}"></td>
                    <td class="text-center" th:text="${emp.age}"></td>
                    <td class="text-center" th:text="${emp.salary}"></td>
                    <td class="text-center">
                        <button class="btn btn-success btn-sm btn-edit">Edit</button>
                        <a th:href="@{'/delete/' + ${emp.id}}" class="btn btn-danger btn-sm btn-delete">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Handle form submit with AJAX
        $("#employeeForm").on("submit", function (e) {
            e.preventDefault();
            $.ajax({
                url: $(this).attr("action"),
                method: "POST",
                data: $(this).serialize(),
                success: function (response) {
                    $("body").html(response); // reload body content
                },
                error: function () {
                    alert("Error while saving employee!");
                }
            });
        });

        // Reset form
        $("#resetBtn").click(function () {
            $("#employeeForm")[0].reset();
            $("input[name='id']").val(""); // clear hidden ID
        });

        // Edit: fill form with selected row data
        $(".btn-edit").click(function () {
            let row = $(this).closest("tr");
            $("input[name='id']").val(row.find("td:eq(0)").text().trim());
            $("input[name='name']").val(row.find("td:eq(1)").text().trim());
            $("input[name='age']").val(row.find("td:eq(2)").text().trim());
            $("input[name='salary']").val(row.find("td:eq(3)").text().trim());
        });

        // Delete: confirmation
        $(".btn-delete").click(function (e) {
            if (!confirm("Are you sure you want to delete this employee?")) {
                e.preventDefault();
            }
        });
    });
</script>

</body>
</html>
